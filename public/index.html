<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bonvivir</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #fff;
        margin: 30px 0px;
        padding: 0;
        display: flex;
        flex-direction: column;
      }
      .containerLogo {
        margin: 16px 0px;
      }
      .logo {
        width: 210px;
      }
      div {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 10%;
        gap: 30px;
      }
      .logoMan {
        width: 250px;
        height: auto;
      }
      h1 {
        color: #333;
        text-align: center;
        font-size: 40px;
        font-style: normal;
        font-weight: 700;
        line-height: 120%;
        margin: 0;
        margin-top: 30px;
      }
      p {
        color: #333;
        line-height: 1.6;
        font-size: 25px;
        font-style: normal;
        font-weight: 400;
        line-height: 150%;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="containerLogo">
      <img
        src="https://i.ibb.co/RgcDZS6/Logo-BV.png"
        alt="Logo bonvivir"
        class="logo"
      />
    </div>
    <div>
      <img
        src="https://i.ibb.co/9vMFhSS/Vector-Empty.png"
        alt=""
        class="logoMan"
      />
      <h1>Sitio en mantenimiento</h1>
      <p>Volvé a intentarlo más tarde</p>
    </div>

    <img src="" alt="" />
  </body>
</html>
